name: Full release dry-run

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [semantic-release]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release-dryrun:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 'lts/*'

      #- name: Install dependencies
      #  run: npx ci

      # semantic-release: it comes pre-installed in GitHub actions by default
      - name: Install semantic-release extra plugins
        run: |
              npm install --save-dev \
                semantic-release \
                @semantic-release/commit-analyzer \
                @semantic-release/changelog \
                @semantic-release/git \
                @semantic-release/release-notes-generator \
                @semantic-release/exec \
                conventional-changelog-conventionalcommits
      - name: Dry-Run
        id: dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTICRELEASE }}
        run: |
          npx semantic-release --dry-run
          echo "::set-output name=nextversion::$(cat .VERSION)"
          echo "::set-output name=nextnotes::$(cat .NOTES)"
          cat .NOTES  >> $GITHUB_STEP_SUMMARY

      - name: Version
        run: |
          echo "Next version: ${{ steps.dry-run.outputs.nextversion }}"

      - name: Notes
        run: |
          echo "Notes:"
          echo "${{ steps.dry-run.outputs.nextnotes }}"

      - name: Release
        run: |
          echo "${{ steps.dry-run.outputs.release }}"
